<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>BioMed Xplorer</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/starter-template.css" rel="stylesheet">

    <link href="./css/dashboard.css" rel="stylesheet">
    <link href="css/statement_loader.css" rel="stylesheet" type="text/css"/>
    <link href="css/sidebar_loader.css" rel="stylesheet" type="text/css"/>


</head>

<body>

    <!-- Navigation bar / menu -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BioMed Xplorer</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#" id="aboutlink" data-toggle="modal" data-target="#infomodal">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid" style="width:100%">

        <div class="row">

            <!-- Graph wrapper -->
            <div class="col-sm-9" id="graph_wrapper">

                <!-- Graph loader -->
                <div class="loader" id="statement_loader">
                    <div class="loadingwrap">
                        <ul class="bokeh">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

            </div>

            <!-- Sidebar -->
            <div class="col-sm-3 clearfix" id="sidebar">

                <!-- Sidebar loader -->
                <div class="loader" id="sidebar_loader"></div>

                <!-- Concept details panel -->
                <div id="conceptdetails">
                    <div class="titlecontainer" id="conceptDetailsHeader">
                        <h4 class="detailstext" id="conceptName"> <span id="semType"></span> </h4>
                    </div>
                    <p class="detailstext" id="prefLabel"></p>
                    <div class="detailstext expander" id="definition"></div>
                    <p class="detailstext" id="CUI"></p>
                    <p class="detailstext" id="conceptID"></p>
                    <p class="detailstext" id="doID"></p>
                    <p class="detailstext" id="GHRID"></p>
                    <p class="detailstext" id="icd9ID"></p>
                    <p class="detailstext" id="icd10ID"></p>
                    <p class="detailstext" id="OMIMID"></p>
                    <p class="detailstext" id="orphanetID"></p>
                    <p class="detailstext" id="snomedID"></p>
                    <p class="detailstext" id="uniprotID"></p>
                </div>

                <!-- Link details panel -->
                <div id="linkdetails">
                    <h4 class="detailstext" id="statementID"></h4>
                    <div class="detailstext" id="statement">
                        <em>
                            <span class="sourceconceptName"></span>
                            <span id="predicate"></span>
                            <span class="targetconceptName"></span>
                        </em>
                    </div>
                    <p class="detailstext" id="citationsCount"></p>
                    <p class="detailstext" id="sentencesCount"></p>
                    <div id="source">
                        <p class="detailstext" id="sourceconceptName"></p>
                        <p class="detailstext" id="sourceCUI"></p>
                        <p class="detailstext" id="sourceconceptID"></p>
                    </div>
                    <div id="target">
                        <p class="detailstext" id="targetconceptName"></p>
                        <p class="detailstext" id="targetCUI"></p>
                        <p class="detailstext" id="targetconceptID"></p>
                    </div>
                </div>

                <!-- Semantic Type Categories Legend -->
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title" id="legendheader">
                                <a data-toggle="collapse" data-parent="#accordion" href="#legendcontent">
                                </a>
                            </h4>
                        </div>
                        <div class="panel panel-collapse in" id="legendcontent">
                            <div class="panel-body" id="categorylegend">
                                <div class="col-sm-6" id="legendleft">
                                </div>
                                <div class="col-sm-6" id="legendright">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->

    <div class="modal fade" id="conceptdetailsmodal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h3 class="modal-title modaltext">Concept Overview: <span id="modalconceptName"></span></h3>
                </div>
                <div class="modal-body">
                    <p class="modaltext" id="modalprefLabel"></p>
                    <div class="modaltext" id="modaldefinition"></div>
                    <p class="modaltext" id="modalsemType"></p>
                    <div id="modalidentifiers">
                        <p class="modaltext" id="modalCUI"></p>
                        <p class="modaltext" id="modalconceptID"></p>
                        <p class="modaltext" id="modaldoID"></p>
                        <p class="modaltext" id="modalGHRID"></p>
                        <p class="modaltext" id="modalicd9ID"></p>
                        <p class="modaltext" id="modalicd10ID"></p>
                        <p class="modaltext" id="modalOMIMID"></p>
                        <p class="modaltext" id="modalorphanetID"></p>
                        <p class="modaltext" id="modalsnomedID"></p>
                        <p class="modaltext" id="modaluniprotID"></p>
                    </div>
                    <div id="modaladvanceddetails">
                        <div class="modaltext" id="modaldescription"></div>
                        <div class="modaltext" id="modalclinicalFeatures"></div>
                        <div class="modaltext" id="modalpathogenesis"></div>
                        <div class="modaltext" id="modaldiagnosis"></div>
                        <div class="modaltext" id="modalinheritance"></div>
                        <div class="modaltext" id="modalmolecularGenetics"></div>
                        <div class="modaltext" id="modalpopulationGenetics"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="linkdetailsmodal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h3 class="modal-title modaltext">Statement Overview: #<span id="modalstatementID2"></span></h3>
                </div>
                <div class="modal-body">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-8">
                                <h3 class="modaltext" id="modalstatement">
                                    <em>
                                        <span class="sourceconceptName"></span>
                                    </em>
                                    <span id="modalpredicate"></span>
                                    <em>
                                        <span class="targetconceptName"></span>
                                    </em>
                                </h3>
                            </div>
                            <div class="col-sm-4" id="modalstats">
                                <div class="modaltext" id="modalstatementID"></div>
                                <div class="modaltext" id="modalcitationsCount"></div>
                                <div class="modaltext" id="modalsentencesCount"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6" id="modalsource">
                                <p class="modaltext" id="modalsourceconceptName"></p>
                                <p class="modaltext" id="modalsourceCUI"></p>
                                <p class="modaltext" id="modalsourceconceptID"></p>
                            </div>
                            <div class="col-sm-6" id="modaltarget">
                                <p class="modaltext" id="modaltargetconceptName"></p>
                                <p class="modaltext" id="modaltargetCUI"></p>
                                <p class="modaltext" id="modaltargetconceptID"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12" id="modalcitations">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12" id="loadSentencesButtonWrapper">
                                <button type="button" class="btn btn-primary btn-sm has-spinner" id="loadSentencesButton" data-style="expand-right">
                                    <span class="spinner"><i class="glyphicon glyphicon-refresh glyphicon-spin"></i></span>
                                    Load More Sentences
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infomodal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h3 class="modal-title modaltext">About BioMed Xplorer</h3>
                </div>
                <div class="modal-body"  id="youtubevid">
			<div class="container-fluid">
                        	<div class="row">
                            		<div class="col-sm-12" id="youtubevid" >
						<iframe style="max-height:65vh; min-height:50vh;" width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/Wirvzbeoa_o?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                			</div>
				</div>
			</div>
		</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/d3.min.js"></script>
    <script type='text/javascript' src="js/readmore.min.js"></script>
    <script type='text/javascript' src="js/d3textwrap.v0.js"> </script>
    <script type='text/javascript' src="js/d3-tip.js"> </script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/youtube.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
    console.log( "ready!" );
$('#infomodal').on('hidden.bs.modal', function () {
        callPlayer('youtubevid', 'stopVideo');
});
});
</script>

</body>
</html>
